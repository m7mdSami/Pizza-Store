<main class="main">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-light border px-3" routerLink="/">Pizza Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav d-flex w-100">
          <a class="nav-link text-light active" routerLink="/">Home</a>
          <a class="nav-link text-light" routerLink="/cart">Cart</a>
          <a class="nav-link text-light" routerLink="/dashboard">Dashboard</a>
          <a class="nav-link text-light ml-auto cart-link" routerLink="/cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            <span class="badge rounded-pill bg-danger" *ngIf="quantity">{{ quantity }}</span>
          </a>
        </div>
      </div>

    </div>
  </nav>
  <div class="container position-relative">
    <router-outlet></router-outlet>
  </div>

</main>
